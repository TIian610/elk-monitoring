version: '2'

services:
  elasticsearch:
    build:
      context: elasticsearch/
      args:
        ELK_VERSION: $ELK_VERSION
    environment:
      ES_JAVA_OPTS: -Xms512m -Xmx512m
    restart: always
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  logstash:
    build:
      context: logstash/
      args:
        ELK_VERSION: $ELK_VERSION
    environment:
      ES_JAVA_OPTS: -Xms512m -Xmx512m
    restart: always
    depends_on:
      - elasticsearch

  kibana:
    build:
      context: kibana/
      args:
        ELK_VERSION: $ELK_VERSION
    restart: always
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch

  app:
    build:
      context: logs-generator/
    environment:
      ELK_VERSION: $ELK_VERSION
    restart: always
    depends_on:
      - logstash

volumes:
  elasticsearch_data:
